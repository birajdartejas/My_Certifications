<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#internship" onclick="navigateTo('internship')">Internship Certificate</a></li>
            <li><a href="#extra-curricular" onclick="navigateTo('extra-curricular')">Extra Curricular Certificate</a></li>
            <li><a href="#certification" onclick="navigateTo('certification')">Certifications</a></li>
        </ul>
    </nav>
    
    <section id="internship">
        <h2>Internship Certificate</h2>
        <div class="certificate">
            <img src="InterShip_certificate (1).jpeg" alt="Internship Certificate">
        </div>
    </section>
    
    <section id="extra-curricular">
        <h2>Extra Curricular Certificate</h2>
        <div class="certificate">
            <img src="elocution.jpeg" alt="Extra Curricular Certificate">
        </div>
    </section>
    
    <section id="certification">
        <h2>Certifications</h2>
        <div class="sub-section">
            <h3>Java Programming</h3>
            <div class="certificate">
                <img src="Java_programming.jpg" alt="Java Programming Certificate">
            </div>
        </div>
        <div class="sub-section">
            <h3>Microsoft Certified: Azure Fundamentals</h3>
            <div class="certificate">
                <img src="1707674194506 (1).jpeg" alt="Azure Fundamentals Certificate">
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
